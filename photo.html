<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="icon" href="dist/img/GITHUB-removebg-preview.png">
</head>
<body>
    <div class="pt-10 pb-10">
        <div class="pl-40 pr-40 w-full self-center">
            <div class="space-y-5">
                <h1 class="text-gelap font-sans text-5xl font-bold text-center">Photography</h1>
                <h3 class="text-primary font-sans text-sm text-center">A bunch of photos that I took when I'm bored</h3>
                <hr class="border-t-2 border-primary my-4">
                <br>
            </div>
            <div class="flex gap-2">
                <div class="w-1/3">
                    <div class="space-y-2">
                        <img src="dist/img/l2.jpg" alt="Affandi" class="rounded-lg">
                        <img src="dist/img/l1.jpg" alt="Art Expo" class="rounded-lg">
                        <img src="dist/img/l3.jpg" alt="Affandi" class="rounded-lg">
                    </div>    
                </div>
                <div class="w-1/3">
                    <div class="space-y-2">
                        <img src="dist/img/o3.jpg" alt="Keraton Jogja" class="rounded-lg">
                        <img src="dist/img/o1.jpg" alt="Kopitiam" class="rounded-lg">
                        <img src="dist/img/02.jpg" alt="Tempo Gelato" class="rounded-lg">
                    </div>
                </div>
                <div class="w-1/3">
                    <div class="space-y-2">
                        <img src="dist/img/p2.jpg" alt="Affandi" class="rounded-lg">
                        <img src="dist/img/p1.jpg" alt="Affandi" class="rounded-lg">
                        <img src="dist/img/p3.jpg" alt="Art Expo" class="rounded-lg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
